<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style>
        img {
            width: 100%;
        }

        .data {
            margin: 5px;
            display: grid;
            grid-gap: 10px;
            grid-template-columns: repeat(4, 1fr);
            max-width: 80vw;
        }

        article {
            border: solid black 1px;
        }
    </style>

</head>

<body>

    <section class="data"></section>

    <template>
        <article>
            <h1></h1>
            <img src="" alt="">
            <p class="type"></p>
            <p class="levested"></p>
        </article>
    </template>

    <script>
        document.addEventListener("DOMContentLoaded", start);

        function start() {

            const dyr = [{
                "navn": "Frø",
                "type": "amfibie",
                "billede": "http://mabe-kea.dk/E19/pics/frog.png",
                "levested": "vandhullet"
            }, {
                "navn": "Gris",
                "type": "pattedyr",
                "billede": "http://mabe-kea.dk/E19/pics/pig.png",
                "levested": "svinefarme"
            }, {
                "navn": "Ræv",
                "type": "pattedyr",
                "billede": "http://mabe-kea.dk/E19/pics/fox.png",
                "levested": "skoven"

            }, {
                "navn": "Sild",
                "type": "fisk",
                "billede": "http://mabe-kea.dk/E19/pics/sild.jpg",
                "levested": "havet"

            }, {
                "navn": "Krokodille",
                "type": "krybdyr",
                "billede": "http://mabe-kea.dk/E19/pics/kroko.jpg",
                "levested": "floden"

            }]

            const container = document.querySelector(".data");
            const templateContainer = document.querySelector("template");

            dyr.forEach(hvertDyr => {
                let klon = templateContainer.cloneNode(true).content;
                klon.querySelector("h1").textContent = hvertDyr.navn;
                klon.querySelector("img").src = hvertDyr.billede;
                klon.querySelector(".type").textContent = hvertDyr.type;
                klon.querySelector(".levested").textContent = hvertDyr.levested;
                container.appendChild(klon);
            })

        }
    </script>

</body>

</html>
