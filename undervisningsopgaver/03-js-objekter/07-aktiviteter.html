<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style>
        img {
            width: 40%;
            max-height: 40vw;
        }

        .data {
            margin: 5px;
            display: grid;
            grid-gap: 10px;
            grid-template-columns: repeat(1, 1fr);
        }

        article {
            border: solid black 1px;
        }

        @media screen and (min-width: 501px) {
            .data {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media screen and (min-width: 1025px) {
            .data {
                grid-template-columns: repeat(3, 1fr);
            }
    </style>

</head>

<body>

    <section class="data"></section>

    <template>
        <article>
            <h1></h1>
            <img src="" alt="">
            <h6 class="info"></h6>
            <p class="beskrivelse"></p>
        </article>
    </template>

    <script>
        document.addEventListener("DOMContentLoaded", start);

        function start() {

            const beg = [{
                "overskrift": "Miljøet skal tilgodeses ved Frederikssundsmotorvejen",
                "billede": "https://dit-roskilde.dk/wp-content/uploads/2019/08/Frederikssundmotorvejen_oversigtskort_Vejdirektoratet-200x150.jpg",
                "beskrivelse": "Plan- og Teknikudvalget har besluttet, at Roskilde Kommune skal gå ind i arbejdet med miljøpåvirkninger"
            }, {
                "overskrift": "Disse gamle computerspil er steget i værdi",
                "billede": "https://dit-roskilde.dk/wp-content/uploads/2019/08/COLOURBOX8411362-200x150.jpg",
                "info": "27. august 2019",
                "beskrivelse": "Du skal klatre, kæmpe mod ildspyende dæmoner eller hoppe over farlige bølger."
            }, {
                "overskrift": "Årets Hyundai-forhandler",
                "billede": "https://dit-roskilde.dk/wp-content/uploads/2019/06/preben-mortensen-biler-pressefoto4-200x150.jpg",
                "info": "27. august 2019",
                "beskrivelse": "Vidste du at, Preben Mortensens Biler A/S er blevet årets Hyundai-forhandler?"
            }, {
                "overskrift": "Alternativ til den traditionelle børnehave",
                "billede": "https://dit-roskilde.dk/wp-content/uploads/2019/02/sandkasse-sand-leg-sommer-børn-vuggestue-børnehave-abw-200x150.jpg",
                "info": "26. august 2019",
                "beskrivelse": "Ifølge prognosen kommer der flere børn til i dagtilbud de kommende år."
            }, {
                "overskrift": "SMACK Festival",
                "billede": "https://dit-roskilde.dk/wp-content/uploads/2019/08/Smack_festival-300x216.jpg",
                "info": "26. august 2019",
                "beskrivelse": "Musicon bliver omdannet til et mekka for gadekulturer Gadeidræt, kunst og musik går op i en højere enhed på Musicon, når det igen er tid til SMACK Festival."
            }]

            const container = document.querySelector(".data");
            const templateContainer = document.querySelector("template");

            beg.forEach(alleBeg => {
                let klon = templateContainer.cloneNode(true).content;
                klon.querySelector("h1").textContent = alleBeg.overskrift;
                klon.querySelector("img").src = alleBeg.billede;
                klon.querySelector(".info").textContent = alleBeg.info;
                klon.querySelector(".beskrivelse").textContent = alleBeg.beskrivelse;
                container.appendChild(klon);
            })

        }
    </script>

</body>

</html>
