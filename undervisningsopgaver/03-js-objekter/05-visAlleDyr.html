<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style></style>
</head>

<body>

    <section id="liste">
        <p></p>
    </section>

    <script>
        document.addEventListener("DOMContentLoaded", start);

        function start() {
            const dyr = [{
                "navn": "frø",
                "type": "amfibie",
                "billede": "http://mabe-kea.dk/E19/pics/frog.png",
                "levested": "vandhullet"
            }, {
                "navn": "gris",
                "type": "pattedyr",
                "billede": "http://mabe-kea.dk/E19/pics/pig.png",
                "levested": "svinefarme"
            }, {
                "navn": "ræv",
                "type": "pattedyr",
                "billede": "http://mabe-kea.dk/E19/pics/fox.png",
                "levested": "skoven"

            }, {
                "navn": "sild",
                "type": "fisk",
                "billede": "http://mabe-kea.dk/E19/pics/sild.jpg",
                "levested": "havet"

            }, {
                "navn": "krokodille",
                "type": "krybdyr",
                "billede": "http://mabe-kea.dk/E19/pics/kroko.png",
                "levested": "floden"

            }]

            const listeVisning = document.querySelector("#liste");

            dyr.forEach(hvertDyr => {
                listeVisning.innerHTML += `<p>${hvertDyr.navn}: ${hvertDyr.type} fra ${hvertDyr.levested}<p/>`;
            })

        }
    </script>

</body>

</html>
