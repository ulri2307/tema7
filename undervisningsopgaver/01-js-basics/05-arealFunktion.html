<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>
    <h1>Beregn areal</h1>
    <p>Hvad er længden?</p>
    <input type="number" id="længde">
    <p>Hvad er bredden?</p>
    <input type="number" id="bredde">

    <button>Udregn og kig i konsolen</button>


    <script>
        //Når der klikkes på 'udregn'
        const knap = document.querySelector("button");
        knap.addEventListener("click", arealUdregnes);

        function arealUdregnes() {
            //længder og bredder indtastes af brugeren
            let længde = document.querySelector("#længde").value;
            let bredde = document.querySelector("#bredde").value;

            //Arealet udregnes og vises
            let resultat = `Længde er ${længde} m og bredden er ${bredde} m. Arealet er ${areal(længde, bredde)} kvardratmeter`;

        }

        function areal(l, b) {
            return (l * b);

            if (areal == 0) {
                console.log('Dette er ikke en gyldig indtastning!');
            } else {
                console.log(resultat);
            }
        }
    </script>
</body>

</html>
