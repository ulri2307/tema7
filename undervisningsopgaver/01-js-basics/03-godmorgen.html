<body>



    <script>
        let dag = new Date();
        let timer = dag.getHours();

        console.log(`${timer}`);

        if (timer < 5) {
            console.log('Godnat');
        } else if (timer < 10) {
            console.log('Godmorgen');
        } else if (timer < 18) {
            console.log('Goddag');
        } else {
            console.log('Godaften');
        }
    </script>


</body>
