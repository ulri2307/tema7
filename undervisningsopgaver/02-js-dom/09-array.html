<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>js-oevelse-1</title>
    <style>
        body {
            color: burlywood;
        }

        #display {
            width: 20vw;
            height: 20vw;
            border: 1px solid silver;
            margin: 7vw;
            padding: 1vw;
        }

        /*********************/
    </style>

</head>

<body>
    <div id="display">
    </div>

    <script>
        let playlist = ["Bohemian Rhapsody", "Don't stop me now", "Another one bites the dust", "Under pressure", "We will rock you", "We are the champions", "Sombody to love", "I want to break free", "Radio ga ga", "Love of my life"];

        playlist.forEach(song => {
            document.querySelector("#display").innerHTML += `${song}</br>`;
        })
    </script>
</body>

</html>
